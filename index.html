<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmes Favoritos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <link
      rel="stylesheet"
      href="./src/notie-master/notie-master/dist/notie.min.css"
    />
  </head>
  <body>
    <header>
      <h2><i class="bi bi-film"></i>Favorite Movies</h2>
      <section id="searchContainer">
        <div class="inputWrapper movieNameWrapper">
          <label for="movieName">Nome:</label>
          <input type="text" id="movieName" />
        </div>
        <div class="inputWrapper movieYearWrapper">
          <label for="movieYear">Ano:</label>
          <input type="text" id="movieYear" />
        </div>
        <button id="searchButton"><i class="bi bi-search-heart"></i></button>
      </section>
    </header>
    <main>
      <h2>Salve agora seus filmes favoritos!</h2>
      <section id="movieList"></section>
      <article id="modalOverlay" class="overlay">
        <section id="modalBackground"></section>
        <section id="modalContainer"></section>
      </article>
    </main>
    <script src="script.js"></script>
    <script src="modal.js"></script>
    <script src="key.js"></script>
    <script src="./src/notie-master/notie-master/dist/notie.min.js"></script>
  </body>
</html>
